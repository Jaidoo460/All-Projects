<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits & Bytes: Reservations</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <header>
        <h1>Bits & Bytes: Reservations</h1>
        <p>Welcome to the internet's best restaurant</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
    </nav>

    <main>
        <h2>Reservation Form</h2>
        <form method="POST" action="https://example.com/api/reservation">
            <div>
                <label for="reservationName">Name of Reservation</label>
                <input id="reservationName" name="reservationName" type="text">
                <!-- <textarea name="" id="demo" cols="30" rows="10"></textarea> -->
            </div>

            <div>
                <label for="reservationName">Number of guests</label>
                <input id="numberOfGuests" name="numberOfGuests" type="number">
            </div>

            <div>
                <label for="reservationName">Date</label>
                <input id="reservationDate" name="reservationDate" type="date">
            </div>

            <div>
                <label for="reservationName">Time</label>
                <input id="reservationTime" name="reservationTime" type="time">
            </div>

            <div>
                <label for="reservationName">special Occasion</label>
                <input id="specialOccasion" name="specialOccasion" type="checkbox">
            </div>

            <div>
                <input type="submit">
            </div>

        </form>

       
    </main>
</body>
</html>
